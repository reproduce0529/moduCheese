<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://supsok.github.io/gbsw/touchstrap/css/touchstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://supsok.github.io/gbsw/touchstrap/js/touchstrap.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>321치즈 l 당신과 나의 공동점</title>
</head>

<body>
    <header class="bar bar-nav">
        <img src="../../src/img/logo.png" alt="" class="logo_header">

    </header>

    <div class="section_main_bg">
        <div class="section_main_black"></div>
        <div class="inner">

            <div class="inner_textBox">
                회원가입
            </div>

            <div class="formBox">
                <form action="#" method="post" autocomplete="off">
                    <input type="text" name="email" id="login-email" class="input_id_input" placeholder="이메일을 입력해주세요">
                    <input type="text" name="name" id="login-name" class="input_id_input" placeholder="이름을 입력해주세요">
                    <input type="text" name="nkname" id="login-nkname" class="input_id_input" placeholder="별명을 입력해주세요">
                    <input type="password" name="pw" id="login-pw" class="input_id_input" placeholder="비밀번호를 입력해주세요">
                    
                    <div class="checkBox_line">
                        <label for="login-agree">개인정보활용동의 <span onclick="modal_open()">[보기]</span></label>
                    
                    <input type="checkbox" name="agree" id="login-agree" class="hidden"> 
                    <label for="login-agree" class="input_checkbox"></label>
                    </div>


                    <button class="section_main_yellow_button">회원가입</button>
                    <a href="./login.html" class="button_under-aTag">계정이 있다면? 로그인하러 가기</a>
                </form>
            </div>
        </div>
    </div>



   

    
</body>

</html>
